<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
   <title>Bookmarker</title>
</head>

<body onload="fetchBookmarks()"
   <div class="container mt-4">
      <h3 class="lead text-center">Bookmarker</h3>
      <hr>
      <div class="jumbotron mt-5 mb-3 text-center">
         <h3 class="display-4 mb-4">Bookmark your favorite sites</h3>
         <form action="" id="myForm">
            <div class="form-group">
               <label for="">Site name</label>
               <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
               <label for="">Site URL</label>
               <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
         </form>
      </div>

      <div class="row marketing">
         <div class="col-lg-12">
            <div id="bookmarksResults"></div>
         </div>
      </div>

      <hr>
      <footer class="footer text-center">
         <p>&copy; 2018 Bookmarker, Inc.</p>
      </footer>
   </div>
   <!-- container -->

   <script src="js/jquery-3.3.1.min.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script> 
   
</body>
</html >
